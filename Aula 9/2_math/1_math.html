<!DOCTYPE html>
<html>
  <head>
    <title>TODO supply a title</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      var num1 = new Number(2);
      var num2 = new Number(3);
      var num3 = new Number(123.756789);
      // arrendondar para o mais proximo
      document.write(Math.round(num3));
      document.write('<br>');
      // forçar arredondar para cima
      document.write(Math.ceil(num3));
      document.write('<br>');
      // forçar arredondar para baixo
      document.write(Math.floor(num3));
      document.write('<br>');
      // o maior valor entre uma sequencia
      document.write(Math.max(23, 36, 98, 1, 25, 14));
      document.write('<br>');
      // o menor valor entre uma sequencia
      document.write(Math.min(23, 36, 98, 1, 25, 14));
      document.write('<br>');
      // potencia 1° base 2° expoente
      document.write(Math.pow(3, 2));
      document.write('<br>');
      // raiz quadrada 1° base 2° raiz
      document.write(Math.sqrt(49));
      document.write('<br>');
      // para calcular a raiz cubica
      document.write(Math.pow(8, 1 / 3));
      document.write('<br>');
    </script>
  </head>
  <body></body>
</html>
