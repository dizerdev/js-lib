    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      window.onload = function () {
        document.write(window.navigator);
        document.write('<br>');
        document.write(window.navigator.platform);
        document.write('<br>');
        document.write(window.navigator.userAgent);
        document.write('<br>');
        document.write(window.navigator.language);
        document.write('<br>');
        document.write(window.navigator.plugins);
        document.write('<br>');
        document.write(window.navigator.plugins.length);
        document.write('<br>');
        document.write(window.navigator.plugins[1].name);
        document.write('<br>');
        document.write(screen.width + ' ' + screen.height);
        document.write('<br>');
        document.write(outerWidth + ' ' + outerHeight);
        document.write('<br>');
        document.write(innerWidth + ' ' + innerHeight);
        document.write('<br>');

        document.getElementById('botao').onclick = function () {
          window.location.href = 'http://www.impacta.com.br';
        };
        document.getElementById('botao2').onclick = function () {
          history.go(-1);
        };
        document.getElementById('botao3').onclick = function () {
          history.back();
        };
        var resposta = confirm('VocÃª gostou do curso de JavaScript???');
        alert(resposta);
      };
    </script>
  </head>
